<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal de Denúncias</title>
    <link rel="stylesheet" href="conexao.css">

</head>
<body>

    <header class="topo">
        <h1>CANAL DE DENÚNCIAS</h1>
        <div class="linhas">
            <span class="verde"></span>
            <span class="amarelo"></span>
            <span class="vermelho"></span>
            </div>
    </header>

    <main class="container">
        <section class="formulario">
            <h2>Nova Denúncia</h2>

            <form>
                <label for="título">Título</label>
                <input type="text" id="título" placeholder="Digite o título">

                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="6" placeholder="Descreva o ocorrido..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="chat">
            <div class="ilustracao">
                <img src="Captura de tela 2025-10-23 151614.png" alt="ilustração Denúncia">
            </div>

            <h2>Chat com o Colaborador</h2>

            <div class="mensagens">
                <div class="msg Colaborador">
                    <div class="avatar">C</div>
                    <p>Colaborador: Preciso relatar um caso.</p>
                </div>

                <div class="msg admin">
                    <div class="avatar">A</div>
                    <p>Admin: OK, estamos analisando sua denúncia</p>
                </div>
                
            </div>
        </section>

    </main>
    
</body>
</html>
