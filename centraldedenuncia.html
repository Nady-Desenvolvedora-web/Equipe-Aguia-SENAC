<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canal de Denúncias</title>
  <link rel="stylesheet" href="teste1.css" />
</head>
<body>
  <header>
    <h1>Canal de Denúncias</h1>
  </header>

  <main class="container">
    <section class="form-card">
      <h2>Nova Denúncia</h2>
      <form>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Digite o título" />

        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="5" placeholder="Descreva o ocorrido..."></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="chat-card">
      <div class="ilustracao">
        <img src="Captura de tela 2025-10-23 151614.png" alt="Ilustração denúncia">
      </div>
      <h2>Chat com o Colaborador</h2>

      <div class="chat">
        <div class="msg colaborador">
          <span class="autor">C</span>
          <p>Preciso relatar um caso.</p>
        </div>
        <div class="msg admin">
          <span class="autor">A</span>
          <p>OK, estamos analisando sua denúncia.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Canal de Denúncias - Sistema Interno</p>
  </footer>
</body>
</html>
